<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listado de Estudiante</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


<header class="conteiner-header">
        <h1 class="titulo">Listado de Estudiante</h1>
        <nav class="nav-Bar"></nav>
    </header>

    <main class="container">
        <section class="seccion-contaier">
   			<table class="table table-striped table-bordered">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">Email</th>
			    </tr>
			  </thead>
			  <tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text="${estudiante.nombre}">Nombre</td>
					<td th:text="${estudiante.apellido}">Apellido</td>
					<td th:text="${estudiante.email}" >Email</td>
				</tr>
			  </tbody>
			</table> 


        </section>
    </main>
    <footer class="conteiner-Footer">

    </footer>
<style>
	.table{
		border: 2px solid red;
	}
</style>
</body>
</html>
