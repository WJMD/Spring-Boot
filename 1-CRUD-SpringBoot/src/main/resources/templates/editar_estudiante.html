<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edicion de Estudiantes</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


	<header class="container-header">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a class="navbar-brand" href="#"> Control de estudiantes </a>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">
						Control de estudiantes
					</a></li>
				</ul>
			</div>
		</nav>
		
	</header>

	<main class="container">
		<section class="seccion-contaier">
			
		<div class="row">
			<div class="col-lg-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Edicion de Estudiantes</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}" th:object="${estudiante}"  method="post">
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Digite su nombre" required>
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input type="text" name="nombre" th:field="*{apellido}" class="form-control" placeholder="Digite su apellido" required>
						</div>
						<div class="form-group">
							<label>email</label>
							<input type="email" name="nombre" th:field="*{email}" class="form-control" placeholder="Digite su email" required>
						</div>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		</section>
	</main>
	<footer class="conteiner-Footer">

	</footer>
	<style>
		
	</style>
</body>

</html>
