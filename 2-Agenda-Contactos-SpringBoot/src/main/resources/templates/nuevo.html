<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de Contactos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>


	<header class="container-header">
		<nav class="navbar navbar-expand-md bg-dark navbar-dark">
			<a class="navbar-brand" href="#"> Control de Contactos </a>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">
						Control de Contactos
					</a></li>
				</ul>
			</div>
		</nav>
		
		<br>
	</header>

	<main class="container">
		
			<div class="row">
			<div class="col-lg-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Registro de Estudiantes</h1>
				<div class="card-body">
					<form   method="post">
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input id="nombre" type="text" placeholder="Digite su nombre" required>
						</div>
						<br>
						<div class="form-group">
							<label for="celular">celular</label>
							<input id="celular" type="text" placeholder="Digite su celular" required>
						</div>
						<br>
						<div class="form-group">
							<label for="email">email</label>
							<input id="email" type="email" placeholder="Digite su email" required>
						</div>
						
						<div class="form-group">
							<label for="fechaNacimiento">Fecha nacimiento</label>
							<input id="email" type="date">
						</div>
						<br>
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
						<br>
						<a href="/">
							Cancelar
						</a>
					</form>
				</div>
			</div>
		</div>


	</main>
	<footer class="conteiner-Footer">

	</footer>
</body>

</html>
